<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>SETTIMANA ENIGMISTICA â€“ ASCII ART</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ...qui tutto il tuo codice HTML... -->

  <!--GALLERY -->
  <div class="inner content-row">
    <div class="col col-left">
      <span class="category">GALLERY</span>
    </div>
    <div class="col col-content">
      <div class="gallery-horizontal">
        <img src="se0.jpg" alt="Gallery image 1">
        <img src="se1.jpg" alt="Gallery image 2">
        <img src="se2.jpg" alt="Gallery image 3">
        <img src="se3.jpg" alt="Gallery image 4">
        <img src="se4.jpg" alt="Gallery image 5">
        <img src="se5.jpg" alt="Gallery image 6">
        <img src="se7.jpg" alt="Gallery image 7">
        <img src="se8.jpg" alt="Gallery image 8">
        <img src="se9.jpg" alt="Gallery image 9">
      </div>
    </div>
  </div>
  <div class="full-width-line-wrapper"><div class="full-width-line"></div></div>

  <!-- Popup lightbox -->
  <div id="lightbox" class="lightbox" style="display:none;">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="">
    <span class="arrow left">&#8592;</span>
    <span class="arrow right">&#8594;</span>
  </div>

  <!-- ====================== FOOTER ====================== -->
  <footer class="site-footer">
    <a href="mailto:BEATRICETRONCONI4@GMAIL.COM" class="footer-link">
      <div class="inner footer-row">
        <div class="col col-left">
          <span class="category">CONTACTS</span>
        </div>
        <div class="col col-center">
          <span class="footer-email">BEATRICETRONCONI4@GMAIL.COM</span>
        </div>
        <div class="col col-right"></div>
      </div>
    </a>
  </footer>

  <!-- ========== SCRIPT: SOLO QUI SOTTO! ========== -->
  <script>
    // Scroll solo orizzontale con la rotella sulla gallery
    const gallery = document.querySelector('.gallery-horizontal');
    if(gallery){
      gallery.addEventListener('wheel', function(e) {
        if (e.deltaY !== 0) {
          e.preventDefault();
          this.scrollLeft += e.deltaY;
        }
      }, { passive: false });

      // Lightbox
      const images = Array.from(gallery.querySelectorAll('img'));
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.querySelector('.lightbox-img');
      const closeBtn = document.querySelector('.lightbox .close');
      const leftArrow = document.querySelector('.lightbox .arrow.left');
      const rightArrow = document.querySelector('.lightbox .arrow.right');

      let currentIdx = 0;

      function openLightbox(idx) {
        currentIdx = idx;
        lightboxImg.src = images[idx].src;
        lightbox.style.display = 'flex';
      }
      function closeLightbox() {
        lightbox.style.display = 'none';
        lightboxImg.src = '';
      }
      function showNext(n) {
        currentIdx = (currentIdx + n + images.length) % images.length;
        lightboxImg.src = images[currentIdx].src;
      }
      images.forEach((img, idx) => {
        img.addEventListener('click', () => openLightbox(idx));
      });
      closeBtn.onclick = closeLightbox;
      lightbox.onclick = e => { if(e.target === lightbox) closeLightbox(); };
      leftArrow.onclick = e => { e.stopPropagation(); showNext(-1); };
      rightArrow.onclick = e => { e.stopPropagation(); showNext(1); };
      window.addEventListener('keydown', e => {
        if(lightbox.style.display !== 'none') {
          if(e.key === 'Escape') closeLightbox();
          if(e.key === 'ArrowLeft') showNext(-1);
          if(e.key === 'ArrowRight') showNext(1);
        }
      });
    }
  </script>
</body>
</html>
